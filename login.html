<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>Help desk::..</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <!--Theme style-->
      <link rel="stylesheet" href="css/general-style.css" />
      <!--  bootstrap 3.3.7 -->
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <!-- *****************************************Lists***************************************** -->
      <script src="js/Lists.js"></script>
      <!--Boostrap JQuery -->
      <script src="js/jquery.js"></script>
      <!-- *****************************************Bootstrap.Códigos***************************************** -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!--Boostrap JS Para animaciones-->
      <script src="js/bootstrap.min.js"></script>
      <!-- font Awesome -->
      <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <!-- *****************************************Angular Librerías***************************************** -->
      <script src="js/angular.js"></script>
      <script src="js/angular-drag-and-drop-lists.js"></script>
      <script src="js/angular-animate.js"></script>
      <script src="js/angular-sanitize.js"></script>
      <!-- *****************************************Boostrap Angular Librerías***************************************** -->
      <script src="js/ui-bootstrap-tpls-2.5.0.js"></script>
      <!-- *****************************************Código de Select Boostrap Angular***************************************** -->
      <script src="./select.js"></script>
      <link rel="stylesheet" href="./select.css">
      <script src="./demo.js"></script>
      <!-- *****************************************Librería de angular loading***************************************** -->
      <script src="js/spin.min.js"></script>
      <script src="js/angular-loading.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/angular-loading.css" />
      <!-- *****************************************Librería de angular tags inputs***************************************** -->
      <script src="js/ng-tags-input.min.js"></script>
      <!-- *****************************************Librería de file upload***************************************** -->
      <script src="js/angular-file-upload.min.js"></script>
      <!-- *****************************************Librería de boostrap toogle ***************************************** -->
      <script src="js/angular-bootstrap-toggle.min.js"></script>
      <!-- *****************************************Librería de controlador principal***************************************** -->
      <script src="js/controller.js"></script>
      <!-- *****************************************Alertas***************************************** -->
      <link rel="stylesheet" type="text/css" href="https://ptreesys.mx/sharedfiles/src/sweetalert.css">
      <script src="https://ptreesys.mx/sharedfiles/src/sweetalert.min.js"></script>
  </head>
  <body  ng-controller="ctrlWarrantyLogin">
    <div dw-loading="myloading" dw-loading-options="{text: 'Working...'}">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="wrap-login">
                    <div class="login-wrap">
                        <div class="imagen-login">
                            <img src="img/cube.png" class="img-responsive center-block" alt="Logo-in-corp" width="150" height="150" />
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group margen-input">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <label for="user" class="sr-only control-label">User</label>
                                        <input ng-model="User.name" type="text" class="form-control" placeholder="User">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group margen-input">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <label for="pass" class="sr-only control-label">Password</label>
                                        <input ng-model="User.password" type="password" class="form-control" data-type="password" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="footer-login pull-right">
                            </div>
                            <div class="margen-input ">
                                <button ng-click="Login();"  type="submit" class="btn btn-primary btn-block ">INGRESAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!--fin row login-->
    </div><!--fin container principal login-->
    </div>
  </body>
</html>

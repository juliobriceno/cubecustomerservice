<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="table-responsive">
        <!-- .table - Uses sparkline charts-->
        <table class="table table-striped">
          <tr>
              <th>ID</th>
              <th>Recommendation</th>
              <th>Site Name</th>
              <th>Status</th>
          </tr>
          <tr ng-repeat="RecomendationItem in Recomendations">
              <td>{{RecomendationItem.ID}}</td>
              <td>{{RecomendationItem.DESCRIPTION}}</td>
              <td>{{RecomendationItem.SITENAME}}</td>
              <td>{{RecomendationItem.STATUS}}</td>
          </tr>
      </table><!-- /.table -->
    </div>
  </div>
</div>

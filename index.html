<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>Help desk::..</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <!--Theme style-->
      <link rel="stylesheet" href="css/general-style.css" />
      <!--  bootstrap 3.3.7 -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

      <!--Boostrap JQuery -->
      <script src="js/jquery.js"></script>

      <!--Boostrap JS Para animaciones-->
      <script src="js/bootstrap.min.js"></script>
      <!--Listas-->
      <script src="js/Lists.js"></script>
      <!-- font Awesome -->
      <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <!-- *****************************************Angular Librerías***************************************** -->
      <script src="js/angular.js"></script>
      <script src="js/angular-drag-and-drop-lists.js"></script>
      <script src="js/angular-animate.js"></script>
      <script src="js/angular-sanitize.js"></script>
      <!-- *****************************************Boostrap Angular Librerías***************************************** -->
      <script src="js/ui-bootstrap-tpls-2.5.0.js"></script>
      <!-- *****************************************Código de Select Boostrap Angular***************************************** -->
      <script src="./select.js"></script>
      <link rel="stylesheet" href="./select.css">
      <script src="./demo.js"></script>
      <!-- *****************************************Librería de angular loading***************************************** -->
      <script src="js/spin.min.js"></script>
      <script src="js/angular-loading.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/angular-loading.css" />
      <!-- *****************************************Librería de angular tags inputs***************************************** -->
      <script src="js/ng-tags-input.min.js"></script>
      <!-- *****************************************Librería de file upload***************************************** -->
      <script src="js/angular-file-upload.min.js"></script>
      <!-- *****************************************Librería de boostrap toogle ***************************************** -->
      <script src="js/angular-bootstrap-toggle.min.js"></script>
      <!-- *****************************************Librería de controlador principal***************************************** -->
      <script src="js/controller.js"></script>
      <!-- *****************************************Alertas***************************************** -->
      <link rel="stylesheet" type="text/css" href="https://ptreesys.mx/sharedfiles/src/sweetalert.css">
      <script src="https://ptreesys.mx/sharedfiles/src/sweetalert.min.js"></script>
      <!-- Pattern -->
      <script src="js/ng-pattern-restrict.js"></script>
  </head>
  <body  ng-controller="ctrlCubeCustomerAppLogin" class="background-login">
    <div dw-loading="myloading" dw-loading-options="{text: 'Working...'}">
      <header>
      <nav class="navbar navbar-default navbar-fixed-top color-header" role="navigation" style="padding:15px 15px 10px 0;">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/cubenew.png" class="img-responsive center-block text-center img-margen" alt="Logo-cube" width="105" height="40" /></a>
          </div>
        </div>
      </nav>
    </header>
      <div class="container">
        <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" style="padding-top:150px;">
          <h2 class="text-center"> Log in</h2>
          <form  class="form" >
            <div class="form-group">
              <input ng-model="User.name" type="text" class="form-control  space-input" placeholder="Username">
            </div>
            <div class="form-group space-input">
              <input ng-model="User.password" type="password" class="form-control  space-input" data-type="password" placeholder="Password">
            </div>
            <div class="footer-login pull-right">
              <a href="#"> </a>
            </div>
            <br>
            <div class="margen-input" >
              <button ng-click="Login();" type="submit" class="btn btn-blue btn-block">Sign In</button>
            </div>
          </form>
        </div>
      </div>

    </div>
    <footer>
      <div class="container">
        <div class="row">
         <div class="col-md-12 text-center">
            <h4 class="copy-footer">
                © 2017 Cube.
            </h4>
            <a href="http://cube-usa.com/terms-conditions" target="_blank" class="link-footer">Term of Service and Cookie Policy</ </a>
         </div>

        </div>
      </div>
    </footer>
  </body>
</html>

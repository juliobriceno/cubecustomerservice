          <!-- new account -->
          <div class="color: #333!important;font-weight:700;"><h4>Create Account</h4></div>
          <h6 class="mb-3" style="color:#838b93">Fill to form</h6>
          <form>
            <div class="form-row">
              <div class="col-md-12 col-xs-12">
                <div class="form-group">
                  <label for="InputUser" class="input-text">Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                    <input type="email" class="form-control is-invalid" id="inlineFormInputGroup" placeholder="name@example.com">
                    <div class="invalid-feedback">
                       Email Invalid
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-xs-12">
                <div class="form-group">
                  <label for="InputPassword" class="input-text">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-unlock"></i></div>
                    </div>
                    <input type="password" class="form-control is-invalid" id="inlineFormInputGroup" placeholder="Password">
                    <div class="invalid-feedback">
                       Please use 6 and 30 caracteres
                    </div>
                  </div>
                </div>
              </div>
             <div class="col-md-12 col-xs-12">
               <div class="form-group">
                 <label for="InputPassword" class="input-text">Confirm Password</label>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fas fa-unlock"></i></div>
                   </div>
                   <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                 </div>
               </div>
             </div>
            <div class="col-md-12 col-xs-12">
              <div class="form-group">
                <label for="InputUser" class="input-text">Security Question</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-question"></i></div>
                  </div>
                  <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="enter question">
                </div>
              </div>
            </div>
            <div class="col-md-12 col-xs-12">
              <div class="form-group">
                <label for="InputUser" class="input-text">Security Answer</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                  <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="enter Answer">
                </div>
              </div>
            </div>
            <div class="col-md-12 col-xs-12">
              <div class="mt-4" ><button type="submit" class="btn  btn-green btn-block">Create User</button></div>
              <div class="mt-3"><button type="submit" class="btn  btn-outline-gray btn-block">Have an account? Click here</button></div>
            </div>
          </div>
        </form>

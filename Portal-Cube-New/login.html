<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>Cube::.</title>
    <!--optimize code for mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--  bootstrap 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Theme style-->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- enlace con fuentes de iconos font-awosome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body class="bg-body">
    <div class="container login-container">
      <div class="row">
        <div class="col-md-6 col-sm-12 form-container">
          <div class="color: #333!important;font-weight:700;"><h4>Sing In</h4></div>
          <h6 class="mb-3" style="color:#838b93">Welcome to Cube!</h6>
          <form>
            <div class="form-group">
              <label for="InputUser" class="input-text">User name</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
              </div>
              <!--<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user">-->
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <label for="InputPassword" class="input-text">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-unlock"></i></div>
                </div>
                <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
              </div>
              <!--<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">-->
            </div>
          <!--  <div class="form-check">
              <input type="checkbox" class="form-check-input" id="CheckRememberMe">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>-->
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
            <div class="text-right forget-pwd">
                 <a href="#" class="text-info">Forgot Password?</a>
             </div>
            <div style="margin-top:7%"><button type="submit" class="btn  btn-blue btn-block">Sign in</button></div>
            <div style="margin-top:3%"><button type="submit" class="btn btn-outline-secondary btn-block ">Don't have an account? Sign Up</button></div>
          </form>
        </div>
        <div class="col-md-6 col-sm-12 bg-login">
          <div class="ads-container">
            <img src="img/cube-logo.png" class="img-responsive center-block text-center img-margen" alt="Logo-cube" width="50%" height="20%" />
          </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>

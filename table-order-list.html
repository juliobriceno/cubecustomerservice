<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="table-responsive">
        <!-- .table - Uses sparkline charts-->
        <table class="table table-striped">
          <tr>
              <th>ID</th>
              <th>Reported Issue</th>
              <th>Service Technician</th>
              <th>Status</th>
              <th>Schedule Date</th>
          </tr>
          <tr ng-repeat="data in person.data">
              <td><a href="#"><i class="-alt fa  fa-eye fa-fw"></i>{{data.Id}}</a></td>
              <td>{{data.Reported_Issue}}</td>
              <td>{{data.Service_Tech}}</td>
              <td>{{data.STATUSNAME}}</td>
              <td>{{data.Schedule_Date | date:'medium'}}</td>
          </tr>
      </table><!-- /.table -->
    </div>
  </div>
</div>
